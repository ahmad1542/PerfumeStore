<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Details - Memento Perfume</title>
    <link rel="stylesheet" href="../assets/theme-dark.css" />
    <link rel="stylesheet" href="brands.css" />
</head>

<body>

    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">Memento Perfume</div>
            <nav class="navbar-links">
                <a href="../dashboard/">Dashboard</a>
                <a href="./" class="active">Brands</a>
                <a href="../products/">Products</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">

            <div class="page-header">
                <div>
                    <h1 class="page-title">Brand Details</h1>
                    <p class="page-subtitle">View brand information and quick actions.</p>
                </div>

                <div class="list-tools">
                    <a href="edit.html" class="btn-primary">Edit</a>
                    <a href="index.html" class="btn-secondary">← Back</a>
                </div>
            </div>

            <div class="details-card">
                <div class="details-row">
                    <div class="details-label">Brand Name</div>
                    <div class="details-value" id="brandNameText">-</div>
                </div>

                <div class="details-row">
                    <div class="details-label">Description</div>
                    <div class="details-value" id="brandDescText">-</div>

                </div>

                <div class="details-row">
                    <div class="details-label">Created</div>
                    <div class="details-value" id="brandCreatedText">-</div>

                </div>

                <div class="details-row">
                    <div class="details-label">Last Updated</div>
                    <div class="details-value" id="brandUpdatedText">-</div>
                </div>
            </div>

            <div class="note-box">
                <div class="note-title">Next step (later)</div>
                <div class="note-text">
                    Here we can show “Products under this brand” and basic stats.
                </div>
            </div>

        </div>
    </main>

    <script src="brands.js"></script>
    <script>
        BrandsPage.initView();
    </script>


</body>

</html>
