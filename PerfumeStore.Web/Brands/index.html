<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brands - Memento Perfume</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/theme-dark.css" />
    <link rel="stylesheet" href="brands.css" />
</head>

<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">Memento Perfume</div>
            <nav class="navbar-links">
                <a href="../dashboard/">Dashboard</a>
                <a href="./" class="active">Brands</a>
                <a href="../products/">Products</a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <div>
                    <h1 class="page-title">
                        Brand List <span id="brandsCount" class="count-chip">0</span>
                    </h1>
                    <p class="page-subtitle">Manage your perfume brands here.</p>
                </div>

                <div class="list-tools">
                    <input id="searchInput" class="search-input" type="text" placeholder="Search brands..." />
                    <a href="../Brands/create.html" class="btn-primary">+ New Brand</a>
                </div>
            </div>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üè∑Ô∏è</div>
                <h2>No brands yet</h2>
                <p>Add your first brand to start building your product catalog.</p>
                <a href="../Brands/create.html" class="btn-primary">Create your first brand</a>
            </div>

            <div id="pageMsg" class="hint"></div>

            <div id="tableCard" class="table-wrapper table-card">
                <table class="brand-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Brand Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="brandsRows"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="../assets/common.js"></script>
    <script src="common.js"></script>
    <script src="brands.js"></script>
    <script>
        loadBrands();
    </script>
</body>

</html>
