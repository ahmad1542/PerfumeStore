<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Inventory Item - Memento Perfume</title>
  <link rel="stylesheet" href="../assets/theme-dark.css" />
  <link rel="stylesheet" href="inventory.css" />
</head>

<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">Memento Perfume</div>
      <nav class="navbar-links">
        <a href="../Dashboard/">Dashboard</a>
        <a href="../Inventory/" class="active">Inventory</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <div>
          <h1 class="page-title">Create Inventory Item</h1>
          <p class="page-subtitle">Fill the information below.</p>
        </div>
        <a href="index.html" class="btn-secondary">‚Üê Back</a>
      </div>

      <div class="form-card">
        <form id="form" action="#" method="post">
          <div class="form-group">
            <label for="ProductID">Product <span class="req">*</span></label>
            <select id="ProductID" class="search-input"></select>
          </div>
          <div class="form-group">
            <label for="Quantity">Quantity <span class="req">*</span></label>
            <input id="Quantity" type="number" placeholder="Quantity" required />
          </div>

          <div class="form-actions"
            style="margin-top:14px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
            <button id="btnSave" type="button" class="btn-primary">Save</button>
            <a href="index.html" class="btn-light">Cancel</a>
            <div id="pageMsg" class="hint"></div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../assets/common.js"></script>
  <script src="common.js"></script>
  <script src="create.js"></script>
  <script>document.getElementById('btnSave').addEventListener('click', createItem); if (typeof initPage === 'function') initPage();</script>
</body>

</html>
