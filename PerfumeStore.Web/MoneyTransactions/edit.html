<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Money Transaction - Memento Perfume</title>
  <link rel="stylesheet" href="../assets/theme-dark.css" />
  <link rel="stylesheet" href="moneytransactions.css" />
</head>

<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">Memento Perfume</div>
      <nav class="navbar-links">
        <a href="../dashboard/">Dashboard</a>
        <a href="../MoneyTransactions/">Money Transactions</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <div>
          <h1 class="page-title">Edit Money Transaction</h1>
          <p class="page-subtitle">Fill the information below.</p>
        </div>
        <a href="index.html" class="btn-secondary">‚Üê Back</a>
      </div>

      <div class="form-card">
        <form id="form" action="#" method="post">
          <div class="form-group">
            <label for="Date">Date <span class="req">*</span></label>
            <input id="Date" type="date" placeholder="Date" required />
          </div>
          <div class="form-group">
            <label for="FromMoneyAccountID">Fro\1 \2one\1 \2ccoun\1 \2D <span class="req">*</span></label>
            <select id="FromMoneyAccountID" class="search-input"></select>
          </div>
          <div class="form-group">
            <label for="ToMoneyAccountID">T\1 \2one\1 \2ccoun\1 \2D <span class="req">*</span></label>
            <select id="ToMoneyAccountID" class="search-input"></select>
          </div>
          <div class="form-group">
            <label for="TransferAmount">Transfe\1 \2mount <span class="req">*</span></label>
            <input id="TransferAmount" type="number" placeholder="Transfe\1 \2mount" required />
          </div>
          <div class="form-group">
            <label for="Notes">Notes</label>
            <textarea id="Notes" rows="4" placeholder="Notes..."></textarea>
          </div>

          <div class="form-actions"
            style="margin-top:14px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
            <button id="btnSave" type="button" class="btn-primary">Save</button>
            <a href="index.html" class="btn-light">Cancel</a>
            <div id="pageMsg" class="hint"></div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../assets/common.js"></script>
  <script src="common.js"></script>
  <script src="edit.js"></script>
  <script>initEdit();</script>
</body>

</html>
