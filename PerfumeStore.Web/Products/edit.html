<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product - Memento Perfume</title>
    <link rel="stylesheet" href="../assets/theme-dark.css" />
    <link rel="stylesheet" href="brands.css" />
</head>

<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-Product">Memento Perfume</div>
            <nav class="navbar-links">
                <a href="../dashboard/">Dashboard</a>
                <a href="../Brands/">Brands</a>
                <a href="../products/" class="active">Products</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">

            <div class="page-header">
                <div>
                    <h1 class="page-title">Edit Product</h1>
                    <p class="page-subtitle">Update product details and save changes.</p>
                </div>

                <a href="/Products/" class="btn-secondary">‚Üê Back</a>
            </div>

            <div class="form-card">
                <form id="editProductForm" action="#" method="post">

                    <div class="form-group">
                        <label for="productName">Product Name <span class="req">*</span></label>
                        <input id="productName" name="productName" type="text" required/>
                        <p class="hint">Use a clear name (e.g., Hooked, Noble). This will appear in Products.</p><br>
                    </div>

                    <div class="form-group">
                        <label for="productDesc">Description (Optional)</label>
                        <textarea id="productDesc" name="productDesc" rows="5"></textarea>
                        <p class="hint">Optional: short note about the product (country, style, etc.).</p><br>
                    </div>

                    <div class="form-actions">
                        <button id="btnSave" type="button" class="btn-primary">Save Changes</button>
                        <a href="/Products/" class="btn-light">Cancel</a><br>
                        <div id="pageMsg" class="hint"></div>
                    </div>

                </form>
            </div>

        </div>
    </main>
    
    <script src="../assets/common.js"></script>
    <script src="common.js"></script>
    <script src="edit.js"></script>
    <script>
        loadBrandForEdit();
        document.getElementById("btnSave").addEventListener("click", saveBrandEdits);
    </script>

</body>

</html>
